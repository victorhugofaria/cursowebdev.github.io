<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio de par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATHER THAN-->
    </p> 
    <p>Se precisar quebrar 
        o texto em algum lugar 
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &RightArrow;
        
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
